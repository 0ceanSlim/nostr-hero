{{define "header"}}

<header class="p-4 bg-gray-700 rounded-b-md">
  <div class="relative flex items-center justify-between mb-4 bg-gray-700">
    <!-- Left: Logo -->
    {{template "app-name"}}

    <!-- Center: Navigation -->
    {{template "navigation"}}
  </div>
</header>
<script>
  function toggleNav() {
    const navbar = document.getElementById("navbar");
    navbar.classList.toggle("hidden");
  }
  function toggleDropdown(id) {
    const dropdown = document.getElementById(id);
    dropdown.classList.toggle("hidden");
  }
</script>

{{end}}
