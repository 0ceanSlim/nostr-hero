{{define "view"}}
<div
  class="flex flex-col items-center justify-center min-h-screen font-mono text-gray-100 bg-gray-900"
>
  <div
    class="max-w-md p-6 text-center bg-gray-800 border-4 border-yellow-500 rounded-lg shadow-lg"
  >
    <h1 class="mb-4 text-3xl font-bold text-yellow-400">
      DND Character Generator
    </h1>
    <label for="key" class="block mb-2 text-lg">Enter 32-bit Key:</label>
    <input
      id="key"
      type="text"
      maxlength="64"
      class="w-full px-4 py-2 text-gray-900 placeholder-gray-700 bg-yellow-300 border-2 border-yellow-500 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400"
      placeholder="Enter key..."
    />
    <button
      id="generate"
      hx-get="/api/character"
      hx-target="#result"
      hx-swap="innerHTML"
      hx-trigger="click"
      hx-vals='js:{ key: document.getElementById("key").value }'
      class="px-6 py-2 mt-4 font-bold text-gray-900 transition bg-yellow-500 border-2 border-yellow-700 rounded hover:bg-yellow-400"
    >
      Generate
    </button>

    <div
      id="result"
      class="p-4 mt-6 text-lg bg-gray-700 border-2 border-yellow-500 rounded"
    ></div>
  </div>
</div>
{{end}}
