root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  args_bin = []
  bin = "tmp/main.exe"
  # Run npm build (Vite + Tailwind) before Go build
  # Build server from root (go.mod is at root now)
  # Run npm build (Vite + Tailwind) before Go build
  # Build server from root (go.mod is at root now)
  cmd = "cmd /c \"npm run build && go build -o tmp/main.exe ./cmd/server\""
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "docs", "data", "node_modules", "game-data", "www", "src"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = true
  follow_symlink = false
  full_bin = ""
  include_dir = ["cmd", "types"]
  include_ext = ["go"]
  include_file = []
  kill_delay = "0s"
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[watcher]
  # Reduce verbosity - don't show excluded file messages
  verbose = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = true
  keep_scroll = false
