server:
  port: 8585
  tls: false # Set to true if using HTTPS
  debug_mode: true # Enable debug endpoints and features
  whitelist: # Pubkey whitelist (enforced when debug_mode is true)
    # - npub1example... # NPub format
    # - 1234567890abcdef... # Hex format
    # Connections from localhost/local network bypass whitelist
  whitelist_form_url: "https://forms.example.com/request-access" # URL for users to request access

pixellab:
  api_key: "your-pixellab-api-key-here"
