<!DOCTYPE html>
<html lang="en" data-theme="{{.Theme}}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
    CDNs are used for ease of development. In a Production enviornment, 
    build a proper minified custom CSS using the Tailwind CLI tool and serve
    the latest available minified htmx and custom css directly from your server.
    To download a copy of htmx: https://htmx.org/docs/#download-a-copy

    <link href="/static/tailwind.min.css" rel="stylesheet" />
    <link href="/static/htmx.min.js">
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/static/style/custom.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.3.2/build/styles/shades-of-purple.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico" />
    <script
      src="https://unpkg.com/htmx.org@1.9.12"
      integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script
      src="https://unpkg.com/webln@0.3.2/dist/webln.min.js"
      integrity="sha384-MpjpvOQqXz9nCoLUS/sR0bhLwGYuNPMOBN50jsqhnqAzDq0GiOI0u6oC5fHitzI2"
      crossorigin="anonymous"
    ></script>
    <style>
      .spinner {
        display: none;
        width: 32px;
        height: 32px;
        border: 5px solid purple;
        border-top: 5px solid violet;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      body {
        font-family: "Pixelify Sans";
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- Header-->
  <div id="header" hx-get="templates/header.html" hx-trigger="load"></div>
  <body
    class="w-full h-screen mx-auto text-center text-white transition-opacity duration-500 ease-in-out bg-gray-900 opacity-0 custom-scrollbar"
    _="on load add .opacity-100 to me"
  >
    <div class="flex h-3/5">
      <!-- Game Area -->
      <div
        id="game-area"
        hx-get="components/display.html"
        hx-trigger="load"
        class="w-2/3 h-full"
      ></div>

      <!-- Right-panel (Right Side) -->
      <div
        id="Right-panel"
        hx-get="components/right-panel/tabs.html"
        hx-trigger="load"
        class="w-1/3 h-full m-2"
      ></div>
    </div>

    <div class="h-2/5">
      <!-- Spell Bar (Bottom) -->
      <div
        id="spells"
        hx-get="components/spells.html"
        hx-trigger="load"
        class="h-1/4"
      ></div>

      <!-- Actions (Below Inventory) -->
      <div
        id="actions"
        hx-get="components/actions.html"
        hx-trigger="load"
        class="h-3/4"
      ></div>
    </div>
  </body>
  <div
    id="footer"
    class="py-2"
    hx-get="templates/footer.html"
    hx-trigger="load"
  ></div>
</html>
