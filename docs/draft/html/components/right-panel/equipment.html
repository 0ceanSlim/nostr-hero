<!-- components/equipment.html -->
<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Equipment</h2>

  <div class="relative w-64 h-80 mx-auto">
    <!-- Helmet Slot (Top) -->
    <div class="absolute left-1/2 top-0 transform -translate-x-1/2">
      <div
        class="equipment-slot border-2 border-gray-400 w-12 h-12 flex items-center justify-center bg-gray-100 rounded-md relative"
      >
        <span class="absolute -bottom-6 text-xs whitespace-nowrap">Helmet</span>
      </div>
    </div>

    <!-- Necklace Row -->
    <div class="absolute left-1/2 top-20 transform -translate-x-1/2">
      <div
        class="equipment-slot border-2 border-gray-400 w-12 h-12 flex items-center justify-center bg-gray-100 rounded-md relative"
      >
        <span class="absolute -bottom-6 text-xs whitespace-nowrap"
          >Necklace</span
        >
      </div>
    </div>

    <!-- Cloak Slot (Left of Necklace) -->
    <div class="absolute left-1/4 top-20 transform -translate-x-1/2">
      <div
        class="equipment-slot border-2 border-gray-400 w-12 h-12 flex items-center justify-center bg-gray-100 rounded-md relative"
      >
        <span class="absolute -bottom-6 text-xs whitespace-nowrap">Cloak</span>
      </div>
    </div>

    <!-- Ammunition Slot (Right of Necklace) -->
    <div class="absolute left-3/4 top-20 transform -translate-x-1/2">
      <div
        class="equipment-slot border-2 border-gray-400 w-12 h-12 flex items-center justify-center bg-gray-100 rounded-md relative"
      >
        <span class="absolute -bottom-6 text-xs whitespace-nowrap">Ammo</span>
      </div>
    </div>

    <!-- Armor Slot (Center) -->
    <div class="absolute left-1/2 top-40 transform -translate-x-1/2">
      <div
        class="equipment-slot border-2 border-gray-400 w-12 h-12 flex items-center justify-center bg-gray-100 rounded-md relative"
      >
        <span class="absolute -bottom-6 text-xs whitespace-nowrap">Armor</span>
      </div>
    </div>

    <!-- Left Weapon Slot -->
    <div class="absolute left-1/4 top-40 transform -translate-x-1/2">
      <div
        class="equipment-slot border-2 border-gray-400 w-12 h-12 flex items-center justify-center bg-gray-100 rounded-md relative"
      >
        <span class="absolute -bottom-6 text-xs whitespace-nowrap"
          >Left Hand</span
        >
      </div>
    </div>

    <!-- Right Weapon Slot -->
    <div class="absolute left-3/4 top-40 transform -translate-x-1/2">
      <div
        class="equipment-slot border-2 border-gray-400 w-12 h-12 flex items-center justify-center bg-gray-100 rounded-md relative"
      >
        <span class="absolute -bottom-6 text-xs whitespace-nowrap"
          >Right Hand</span
        >
      </div>
    </div>

    <!-- Left Ring Slot (Below Left Weapon) -->
    <div class="absolute left-1/4 top-60 transform -translate-x-1/2">
      <div
        class="equipment-slot border-2 border-gray-400 w-12 h-12 flex items-center justify-center bg-gray-100 rounded-md relative"
      >
        <span class="absolute -bottom-6 text-xs whitespace-nowrap"
          >Left Ring</span
        >
      </div>
    </div>

    <!-- Right Ring Slot (Below Right Weapon) -->
    <div class="absolute left-3/4 top-60 transform -translate-x-1/2">
      <div
        class="equipment-slot border-2 border-gray-400 w-12 h-12 flex items-center justify-center bg-gray-100 rounded-md relative"
      >
        <span class="absolute -bottom-6 text-xs whitespace-nowrap"
          >Right Ring</span
        >
      </div>
    </div>
  </div>

  <!-- Equipment Stats Summary -->
  <div class="mt-16 border-t border-gray-200 pt-4">
    <h3 class="font-medium mb-2">Equipment Stats</h3>
    <div class="grid grid-cols-2 gap-x-4 gap-y-1 text-sm">
      <div class="flex justify-between">
        <span>Attack Bonus:</span>
        <span>+15</span>
      </div>
      <div class="flex justify-between">
        <span>Defense Bonus:</span>
        <span>+24</span>
      </div>
      <div class="flex justify-between">
        <span>Magic Bonus:</span>
        <span>+3</span>
      </div>
      <div class="flex justify-between">
        <span>Ranged Bonus:</span>
        <span>+2</span>
      </div>
    </div>
  </div>
</div>

<style>
  .equipment-slot {
    transition: all 0.2s;
  }

  .equipment-slot:hover {
    border-color: #4f46e5;
    transform: scale(1.05);
  }
</style>
