<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8B008B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#d700d7;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="accentGrad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#8b1b00;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#8B008B;stop-opacity:0.4" />
        </radialGradient>
    </defs>

    <!-- Background circle -->
    <circle cx="100" cy="100" r="95" fill="url(#mainGrad)" stroke="#8b1b00" stroke-width="3"/>

    <!-- Monster shape -->
    <g transform="translate(100,100) scale(1.0)">
        <!-- Generic creature -->
        <circle cx="0" cy="0" r="30" fill="#8B008B"/>
        <circle cx="0" cy="-10" r="15" fill="#d700d7"/>
        <circle cx="-8" cy="-12" r="3" fill="#FFFFFF"/>
        <circle cx="8" cy="-12" r="3" fill="#FFFFFF"/>
        <circle cx="-8" cy="-12" r="1.5" fill="#000000"/>
        <circle cx="8" cy="-12" r="1.5" fill="#000000"/>
        
    </g>

    <!-- CR indicator -->
    <circle cx="170" cy="30" r="12" fill="#CD7F32" stroke="#000" stroke-width="1"/>
    <text x="170" y="35" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#000">
        0.5
    </text>

    <!-- Name (first word only to fit) -->
    <text x="100" y="185" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#000">
        Piercer
    </text>

</svg>