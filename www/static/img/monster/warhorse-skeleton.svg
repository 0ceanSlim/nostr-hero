<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2F4F2F;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#5c9b5c;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="accentGrad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#2f484f;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#2F4F2F;stop-opacity:0.4" />
        </radialGradient>
    </defs>

    <!-- Background circle -->
    <circle cx="100" cy="100" r="95" fill="url(#mainGrad)" stroke="#2f484f" stroke-width="3"/>

    <!-- Monster shape -->
    <g transform="translate(100,100) scale(1.2)">
        <!-- Skull shape -->
        <ellipse cx="0" cy="-5" rx="25" ry="30" fill="#2F4F2F"/>
        <!-- Eye sockets -->
        <ellipse cx="-10" cy="-10" rx="6" ry="8" fill="#000000"/>
        <ellipse cx="10" cy="-10" rx="6" ry="8" fill="#000000"/>
        <!-- Nasal cavity -->
        <polygon points="0,0 -5,15 5,15" fill="#000000"/>
        <!-- Jaw -->
        <rect x="-15" y="10" width="30" height="15" fill="#5c9b5c" rx="3"/>
        
    </g>

    <!-- CR indicator -->
    <circle cx="170" cy="30" r="12" fill="#CD7F32" stroke="#000" stroke-width="1"/>
    <text x="170" y="35" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#000">
        0.5
    </text>

    <!-- Name (first word only to fit) -->
    <text x="100" y="185" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#000">
        Warhorse
    </text>

</svg>