<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#B0C4DE;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="accentGrad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#E6E6FA;stop-opacity:0.4" />
        </radialGradient>
    </defs>

    <!-- Background circle -->
    <circle cx="100" cy="100" r="95" fill="url(#mainGrad)" stroke="#F0F8FF" stroke-width="3"/>

    <!-- Monster shape -->
    <g transform="translate(100,100) scale(0.8)">
        <!-- Bird body -->
        <ellipse cx="0" cy="0" rx="18" ry="25" fill="#E6E6FA"/>
        <!-- Wings -->
        <ellipse cx="-20" cy="-5" rx="15" ry="8" fill="#B0C4DE" transform="rotate(-30)"/>
        <ellipse cx="20" cy="-5" rx="15" ry="8" fill="#B0C4DE" transform="rotate(30)"/>
        <!-- Head -->
        <circle cx="0" cy="-20" r="10" fill="#F0F8FF"/>
        <!-- Beak -->
        <polygon points="0,-25 -3,-30 3,-30" fill="#FFA500"/>
        <!-- Eye -->
        <circle cx="0" cy="-22" r="2" fill="#000000"/>
        
    </g>

    <!-- CR indicator -->
    <circle cx="170" cy="30" r="12" fill="#CD7F32" stroke="#000" stroke-width="1"/>
    <text x="170" y="35" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#000">
        0.5
    </text>

    <!-- Name (first word only to fit) -->
    <text x="100" y="185" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#000">
        Ice
    </text>

</svg>