<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#34d734;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="accentGrad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#21758b;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#228B22;stop-opacity:0.4" />
        </radialGradient>
    </defs>

    <!-- Background circle -->
    <circle cx="100" cy="100" r="95" fill="url(#mainGrad)" stroke="#21758b" stroke-width="3"/>

    <!-- Monster shape -->
    <g transform="translate(100,100) scale(1.0)">
        <!-- Tree trunk -->
        <rect x="-8" y="0" width="16" height="30" fill="#8B4513" rx="3"/>
        <!-- Tree crown -->
        <circle cx="0" cy="-10" r="25" fill="#228B22"/>
        <circle cx="-15" cy="-15" r="18" fill="#34d734"/>
        <circle cx="15" cy="-15" r="18" fill="#21758b"/>
        
    </g>

    <!-- CR indicator -->
    <circle cx="170" cy="30" r="12" fill="#CD7F32" stroke="#000" stroke-width="1"/>
    <text x="170" y="35" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#000">
        1
    </text>

    <!-- Name (first word only to fit) -->
    <text x="100" y="185" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#000">
        Quaggoth
    </text>

</svg>