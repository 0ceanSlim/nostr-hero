<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#284a67;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="accentGrad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#8e46b4;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#4682B4;stop-opacity:0.4" />
        </radialGradient>
    </defs>

    <!-- Background circle -->
    <circle cx="100" cy="100" r="95" fill="url(#mainGrad)" stroke="#8e46b4" stroke-width="3"/>

    <!-- Monster shape -->
    <g transform="translate(100,100) scale(1.0)">
        <!-- Humanoid figure -->
        <!-- Head -->
        <circle cx="0" cy="-25" r="12" fill="#4682B4"/>
        <!-- Body -->
        <rect x="-10" y="-15" width="20" height="25" fill="#284a67" rx="5"/>
        <!-- Arms -->
        <rect x="-25" y="-10" width="15" height="8" fill="#4682B4" rx="4"/>
        <rect x="10" y="-10" width="15" height="8" fill="#4682B4" rx="4"/>
        <!-- Legs -->
        <rect x="-8" y="10" width="6" height="20" fill="#8e46b4" rx="3"/>
        <rect x="2" y="10" width="6" height="20" fill="#8e46b4" rx="3"/>
        
    </g>

    <!-- CR indicator -->
    <circle cx="170" cy="30" r="12" fill="#CD7F32" stroke="#000" stroke-width="1"/>
    <text x="170" y="35" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#000">
        1
    </text>

    <!-- Name (first word only to fit) -->
    <text x="100" y="185" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#000">
        Bullywug
    </text>

</svg>