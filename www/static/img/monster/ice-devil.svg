<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#B0C4DE;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="accentGrad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#E6E6FA;stop-opacity:0.4" />
        </radialGradient>
    </defs>

    <!-- Background circle -->
    <circle cx="100" cy="100" r="95" fill="url(#mainGrad)" stroke="#F0F8FF" stroke-width="3"/>

    <!-- Monster shape -->
    <g transform="translate(100,100) scale(1.2)">
        <!-- Demon body -->
        <ellipse cx="0" cy="5" rx="22" ry="25" fill="#E6E6FA"/>
        <!-- Head -->
        <circle cx="0" cy="-20" r="15" fill="#B0C4DE"/>
        <!-- Horns -->
        <polygon points="-10,-30 -8,-35 -5,-30" fill="#F0F8FF"/>
        <polygon points="10,-30 8,-35 5,-30" fill="#F0F8FF"/>
        <!-- Wings -->
        <path d="M-22,-5 Q-40,-20 -30,5 Q-22,10 -15,0 Z" fill="#F0F8FF" opacity="0.7"/>
        <path d="M22,-5 Q40,-20 30,5 Q22,10 15,0 Z" fill="#F0F8FF" opacity="0.7"/>
        <!-- Eyes -->
        <circle cx="-5" cy="-22" r="3" fill="#FF0000"/>
        <circle cx="5" cy="-22" r="3" fill="#FF0000"/>
        
    </g>

    <!-- CR indicator -->
    <circle cx="170" cy="30" r="12" fill="#FFD700" stroke="#000" stroke-width="1"/>
    <text x="170" y="35" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#000">
        14
    </text>

    <!-- Name (first word only to fit) -->
    <text x="100" y="185" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#000">
        Ice
    </text>

</svg>