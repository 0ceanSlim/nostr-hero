<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4B0000;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#970000;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="accentGrad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#3b4b00;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#4B0000;stop-opacity:0.4" />
        </radialGradient>
    </defs>

    <!-- Background circle -->
    <circle cx="100" cy="100" r="95" fill="url(#mainGrad)" stroke="#3b4b00" stroke-width="3"/>

    <!-- Monster shape -->
    <g transform="translate(100,100) scale(0.6)">
        <!-- Demon body -->
        <ellipse cx="0" cy="5" rx="22" ry="25" fill="#4B0000"/>
        <!-- Head -->
        <circle cx="0" cy="-20" r="15" fill="#970000"/>
        <!-- Horns -->
        <polygon points="-10,-30 -8,-35 -5,-30" fill="#3b4b00"/>
        <polygon points="10,-30 8,-35 5,-30" fill="#3b4b00"/>
        <!-- Wings -->
        <path d="M-22,-5 Q-40,-20 -30,5 Q-22,10 -15,0 Z" fill="#3b4b00" opacity="0.7"/>
        <path d="M22,-5 Q40,-20 30,5 Q22,10 15,0 Z" fill="#3b4b00" opacity="0.7"/>
        <!-- Eyes -->
        <circle cx="-5" cy="-22" r="3" fill="#FF0000"/>
        <circle cx="5" cy="-22" r="3" fill="#FF0000"/>
        
    </g>

    <!-- CR indicator -->
    <circle cx="170" cy="30" r="12" fill="#CD7F32" stroke="#000" stroke-width="1"/>
    <text x="170" y="35" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#000">
        1
    </text>

    <!-- Name (first word only to fit) -->
    <text x="100" y="185" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#000">
        Quasit
    </text>

</svg>