<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2F2F2F;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="accentGrad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#1C1C1C;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#000000;stop-opacity:0.4" />
        </radialGradient>
    </defs>

    <!-- Background circle -->
    <circle cx="100" cy="100" r="95" fill="url(#mainGrad)" stroke="#1C1C1C" stroke-width="3"/>

    <!-- Monster shape -->
    <g transform="translate(100,100) scale(1.2)">
        <!-- Dragon silhouette -->
        <path d="M-40,-20 Q-30,-40 0,-35 Q30,-40 40,-20 Q35,0 20,20 Q0,25 -20,20 Q-35,0 -40,-20 Z"
              fill="#1C1C1C" opacity="0.8"/>
        <!-- Dragon head -->
        <circle cx="0" cy="-15" r="15" fill="#000000"/>
        <!-- Dragon wings -->
        <path d="M-25,-10 Q-45,-25 -35,-5 Q-25,5 -15,-5 Z" fill="#2F2F2F"/>
        <path d="M25,-10 Q45,-25 35,-5 Q25,5 15,-5 Z" fill="#2F2F2F"/>
        <!-- Eyes -->
        <circle cx="-5" cy="-18" r="3" fill="#FF0000"/>
        <circle cx="5" cy="-18" r="3" fill="#FF0000"/>
        
    </g>

    <!-- CR indicator -->
    <circle cx="170" cy="30" r="12" fill="#C0C0C0" stroke="#000" stroke-width="1"/>
    <text x="170" y="35" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#000">
        7
    </text>

    <!-- Name (first word only to fit) -->
    <text x="100" y="185" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#000">
        Young
    </text>

</svg>