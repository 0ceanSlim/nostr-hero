<!-- Dagger - Medieval pixel art style -->
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Blade -->
  <rect x="30" y="8" width="4" height="20" fill="#C0C0C0"/>
  <rect x="28" y="10" width="2" height="16" fill="#E8E8E8"/>
  <rect x="34" y="10" width="2" height="16" fill="#A0A0A0"/>
  <rect x="30" y="6" width="4" height="2" fill="#C0C0C0"/>
  <rect x="32" y="4" width="2" height="2" fill="#C0C0C0"/>
  <rect x="31" y="2" width="2" height="2" fill="#E8E8E8"/>
  
  <!-- Blade fuller (blood groove) -->
  <rect x="31" y="8" width="2" height="16" fill="#B0B0B0"/>
  
  <!-- Crossguard -->
  <rect x="24" y="28" width="16" height="3" fill="#8B4513"/>
  <rect x="24" y="28" width="16" height="1" fill="#A0522D"/>
  
  <!-- Handle -->
  <rect x="30" y="31" width="4" height="12" fill="#654321"/>
  <rect x="29" y="32" width="2" height="10" fill="#8B4513"/>
  <rect x="33" y="32" width="2" height="10" fill="#4A2C17"/>
  
  <!-- Handle wrap -->
  <rect x="28" y="35" width="8" height="1" fill="#2F1B14"/>
  <rect x="28" y="38" width="8" height="1" fill="#2F1B14"/>
  
  <!-- Pommel -->
  <rect x="28" y="43" width="8" height="4" fill="#8B4513"/>
  <rect x="26" y="45" width="12" height="2" fill="#A0522D"/>
  <rect x="30" y="44" width="4" height="2" fill="#654321"/>
</svg>