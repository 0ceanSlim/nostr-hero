<!-- Healing Potion - Medieval pixel art style -->
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Bottle base -->
  <rect x="24" y="20" width="16" height="32" fill="#4a4a4a"/>
  <rect x="26" y="22" width="12" height="28" fill="#2a2a2a"/>
  
  <!-- Bottle neck -->
  <rect x="28" y="12" width="8" height="8" fill="#4a4a4a"/>
  <rect x="30" y="14" width="4" height="6" fill="#2a2a2a"/>
  
  <!-- Cork -->
  <rect x="29" y="8" width="6" height="6" fill="#8b4513"/>
  <rect x="29" y="8" width="6" height="2" fill="#a0522d"/>
  
  <!-- Liquid -->
  <rect x="26" y="24" width="12" height="24" fill="#ff4444"/>
  <rect x="28" y="26" width="8" height="20" fill="#ff6666"/>
  <rect x="30" y="28" width="4" height="16" fill="#ff8888"/>
  
  <!-- Bubbles -->
  <rect x="30" y="30" width="2" height="2" fill="#ffaaaa"/>
  <rect x="34" y="34" width="2" height="2" fill="#ffaaaa"/>
  <rect x="28" y="38" width="2" height="2" fill="#ffaaaa"/>
  
  <!-- Label -->
  <rect x="28" y="42" width="8" height="4" fill="#f5f5dc"/>
  <rect x="30" y="44" width="4" height="2" fill="#ff0000"/>
</svg>