<!-- Simple message system for home page -->
<script>
window.showMessage = function(text, type = 'info', duration = 5000) {
  console.log(`${type.toUpperCase()}: ${text}`);

  // Create simple toast notification
  const toast = document.createElement('div');
  toast.className = 'fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 pixel-clip';
  toast.textContent = text;

  // Style based on type
  if (type === 'success') {
    toast.style.background = 'rgb(34, 197, 94)';
    toast.style.color = 'white';
  } else if (type === 'error') {
    toast.style.background = 'rgb(239, 68, 68)';
    toast.style.color = 'white';
  } else if (type === 'warning') {
    toast.style.background = 'rgb(251, 146, 60)';
    toast.style.color = 'white';
  } else {
    toast.style.background = 'rgb(59, 130, 246)';
    toast.style.color = 'white';
  }

  document.body.appendChild(toast);

  // Fade out and remove
  setTimeout(() => {
    toast.style.transition = 'opacity 0.3s';
    toast.style.opacity = '0';
    setTimeout(() => toast.remove(), 300);
  }, duration);
};

// Show loading modal
window.showLoadingModal = function(text = 'Loading...') {
  const modal = document.getElementById('loading-modal');
  const loadingText = document.getElementById('loading-text');
  if (modal && loadingText) {
    loadingText.textContent = text;
    modal.classList.remove('hidden');
  }
};

// Hide loading modal
window.hideLoadingModal = function() {
  const modal = document.getElementById('loading-modal');
  if (modal) {
    modal.classList.add('hidden');
  }
};

// Cancel login operation
window.cancelLogin = function() {
  window.hideLoadingModal();
  window.showMessage('Login cancelled', 'info');

  // Emit cancellation event if sessionManager is available
  if (window.sessionManager) {
    window.sessionManager.emit('authenticationFailed', { method: 'user_cancelled', error: 'User cancelled login' });
  }
};

// Listen for authentication events (minimal - Grain-style login handles its own status)
if (typeof window !== 'undefined') {
  window.addEventListener('load', () => {
    if (window.sessionManager) {
      // Session manager events are now handled by Grain-style login functions
      // No blocking loading modals for extension/amber to allow permission prompts
      window.sessionManager.on('authenticationStarted', (method) => {
        console.log(`Authentication started: ${method}`);
      });

      window.sessionManager.on('authenticationSuccess', () => {
        console.log('Authentication successful');
      });

      window.sessionManager.on('authenticationFailed', () => {
        console.log('Authentication failed');
      });
    }
  });
}
</script>
