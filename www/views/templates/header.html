{{define "header"}}

<header class="p-2 sm:p-4 win95-inset rounded-b-md">
  <div class="relative flex items-center justify-between gap-4 sm:gap-8 mb-4">
    <!-- Left: Logo -->
    {{template "app-name"}}

    <!-- Center: Navigation -->
    {{template "navigation"}}
  </div>
</header>
<script>
  function toggleNav() {
    const navbar = document.getElementById("navbar");
    navbar.classList.toggle("hidden");
  }
  function toggleDropdown(id) {
    const dropdown = document.getElementById(id);
    dropdown.classList.toggle("hidden");
  }
</script>

{{end}}
