{{define "layout"}}
<!DOCTYPE html>
<html lang="en" data-theme="{{.Theme}}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Dogica Font -->
    <link href="/res/style/fonts.css?v=20250109-23" rel="stylesheet" />
    <!-- Tailwind CSS compiled output -->
    <link href="/res/style/output.css?v=20250109-23" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.3.2/build/styles/shades-of-purple.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="icon" type="image/x-icon" href="/res/img/favicon.ico" />
    <script
      src="https://unpkg.com/htmx.org@1.9.12"
      integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script
      src="https://unpkg.com/webln@0.3.2/dist/webln.min.js"
      integrity="sha384-MpjpvOQqXz9nCoLUS/sR0bhLwGYuNPMOBN50jsqhnqAzDq0GiOI0u6oC5fHitzI2"
      crossorigin="anonymous"
    ></script>
    <!-- Nostr Tools for NIP-46 -->
    <script src="https://unpkg.com/nostr-tools@2.10.3/lib/nostr.bundle.js"></script>
    <!-- QR Code Generator - using qrcodejs library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Scripts loaded in specific pages as needed -->
    <style>
      .spinner {
        display: none;
        width: 32px;
        height: 32px;
        border: 5px solid purple;
        border-top: 5px solid violet;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      body {
        font-family: "Dogica", monospace;
        font-size: 14px;
        line-height: 1.5;
      }
    </style>
    <title>{{template "title"}} - {{.Title}}</title>
  </head>
  <body
    class="max-w-screen-lg px-4 mx-auto text-center md:px-8 custom-scrollbar"
    style="background-color: var(--color-bgPrimary); color: var(--color-textPrimary);"
  >
    {{template "header" .}}
    <div
      class="transition-opacity duration-500 ease-in-out opacity-0"
      _="on load add .opacity-100 to me"
    >
      {{template "view" .}}
    </div>
    {{template "footer" .}}
  </body>
</html>
{{end}}
