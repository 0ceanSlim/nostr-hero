{{define "game-layout"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Dogica Font -->
    <link href="/res/style/fonts.css" rel="stylesheet" />
    <link href="/res/style/output.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/res/img/favicon.ico" />
    <style>
      body {
        font-family: "Dogica", monospace;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      /* More pixelated rendering for all images and borders */
      * {
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-crisp-edges;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }


      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1f2937;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 0px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }

      /* Hide tabs when not active - MUST come first */
      .tab-panel.hidden {
        display: none !important;
      }

      /* Fix inventory slots from being squished - only when visible */
      #inventory-panel:not(.hidden) {
        display: block !important;
        height: 100% !important;
        overflow: hidden !important;
        padding: 0 4px !important;
      }

      #general-slots {
        display: grid !important;
        grid-template-columns: repeat(4, 1fr) !important;
        grid-template-rows: 1fr !important;
        gap: 2px !important;
        margin-bottom: 2px !important;
      }

      #backpack-slots {
        display: grid !important;
        grid-template-columns: repeat(4, 1fr) !important;
        grid-template-rows: repeat(5, 1fr) !important;
        gap: 2px !important;
      }
    </style>
    <title>{{template "title"}} - {{.Title}}</title>
  </head>
  <body class="bg-gray-900 text-white">
    {{template "view" .}}
  </body>
</html>
{{end}}
