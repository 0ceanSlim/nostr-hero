{{define "game/player-stats.html"}}
<!-- Player Stats Area - Dark Win95 Style -->
<div class="p-1 space-y-1" style="flex-shrink: 0; font-size: 7px; width: 100%; box-sizing: border-box;">
    <!-- Character Name, Level, and Time Controls -->
    <div class="flex flex-col gap-0.5">
        <div class="flex items-center justify-between font-bold text-white" style="font-size: 8px;">
            <div class="flex items-center gap-0.5 flex-shrink-0">
                <!-- Wait Button -->
                <button
                    id="time-wait-button"
                    class="text-xs font-bold text-white"
                    style="font-size: 6px; background: #8b9aaa; cursor: pointer; padding: 2px 4px; border-top: 1px solid #ffffff; border-left: 1px solid #ffffff; border-right: 1px solid #000000; border-bottom: 1px solid #000000; box-shadow: inset -1px -1px 0 #5a6978, inset 1px 1px 0 #bcc9d6;"
                    onclick="window.openWaitModal()"
                    title="Wait"
                >
                    üïê
                </button>
                <!-- Play Button (initially visible) -->
                <button
                    id="time-play-button"
                    class="text-xs font-bold text-white"
                    style="font-size: 6px; background: #6b8e6b; cursor: pointer; padding: 2px 4px; border-top: 1px solid #ffffff; border-left: 1px solid #ffffff; border-right: 1px solid #000000; border-bottom: 1px solid #000000; box-shadow: inset -1px -1px 0 #4a6b4a, inset 1px 1px 0 #8faf8f;"
                    onclick="window.timeClock.play()"
                >
                    ‚ñ∂
                </button>
                <!-- Pause Button (initially hidden) -->
                <button
                    id="time-pause-button"
                    class="text-xs font-bold text-white"
                    style="font-size: 6px; background: #a65b5b; cursor: pointer; padding: 2px 4px; border-top: 1px solid #000000; border-left: 1px solid #000000; border-right: 1px solid #ffffff; border-bottom: 1px solid #ffffff; box-shadow: inset 1px 1px 0 #7a4242, inset -1px -1px 0 #c48080; display: none;"
                    onclick="window.timeClock.pause()"
                >
                    ‚è∏
                </button>
                <!-- Time of day -->
                <span id="time-of-day-text-stats" class="text-xs font-bold text-white" style="font-size: 7px;">--:-- --</span>
            </div>
            <div class="truncate flex-1 text-right">
                <span id="char-name">Character</span> Lv.<span id="char-level">1</span>
            </div>
        </div>
    </div>

    <!-- Experience Bar -->
    <div class="relative w-full flex items-center justify-center px-1 bg-win95-bgDark border border-t-win95-black border-l-win95-black border-r-win95-bgLight border-b-win95-bgLight" style="height: 12px;">
        <div id="exp-bar" class="absolute inset-0 transition-all bg-blue-600" style="width: 0%; height: 12px;"></div>
        <span class="relative z-10 text-white" style="font-size: 6px;"><span id="current-exp">0</span>/<span id="exp-to-next">100</span></span>
    </div>

    <!-- HP Bar -->
    <div class="relative w-full flex items-center justify-between px-1" style="height: 12px; background: linear-gradient(to bottom, #0a0a0a, #1a1a1a); border: 1px solid #333; border-radius: 2px; overflow: hidden; z-index: 1;">
        <div id="hp-bar" class="absolute inset-0 transition-all" style="width: 100%; height: 100%; background: linear-gradient(to bottom, #dc2626 0%, #991b1b 50%, #7f1d1d 100%); box-shadow: inset 0 1px 0 rgba(255,255,255,0.2);"></div>
        <span class="relative z-10 text-white font-bold" style="font-size: 7px; text-shadow: 1px 1px 0 #000;">HP</span>
        <span class="relative z-10 text-white font-bold" style="font-size: 7px; text-shadow: 1px 1px 0 #000;"><span id="current-hp">0</span>/<span id="max-hp">0</span></span>
    </div>

    <!-- Mana Bar -->
    <div class="relative w-full flex items-center justify-between px-1" style="height: 12px; background: linear-gradient(to bottom, #0a0a0a, #1a1a1a); border: 1px solid #333; border-radius: 2px; overflow: hidden; z-index: 1;">
        <div id="mana-bar" class="absolute inset-0 transition-all" style="width: 100%; height: 100%; background: linear-gradient(to bottom, #2563eb 0%, #1d4ed8 50%, #1e40af 100%); box-shadow: inset 0 1px 0 rgba(255,255,255,0.2);"></div>
        <span class="relative z-10 text-white font-bold" style="font-size: 7px; text-shadow: 1px 1px 0 #000;">MP</span>
        <span class="relative z-10 text-white font-bold" style="font-size: 7px; text-shadow: 1px 1px 0 #000;"><span id="current-mana">0</span>/<span id="max-mana">0</span></span>
    </div>

    <!-- Quick Status Row (icons with radial progress) -->
    <div class="flex gap-3 justify-center items-center px-1 py-1" style="overflow: visible;">
        <!-- Fatigue with radial progress -->
        <div class="inline-flex items-center gap-1" style="line-height: 1; overflow: visible;">
            <div class="radial-icon-container" id="fatigue-icon-container" title="Fatigue: Fresh (0/10)" style="position: relative; width: 16px; height: 16px; display: inline-block;">
                <img id="fatigue-icon" src="/res/img/systems/fatigue/fatigue-00.png" alt="Fatigue" class="radial-icon-img" style="image-rendering: pixelated; width: 16px; height: 16px; position: relative; z-index: 2;">
                <svg class="radial-progress" viewBox="0 0 36 36" style="position: absolute; top: -4px; left: -4px; width: 24px; height: 24px; transform: rotate(-90deg); pointer-events: none; z-index: 1;">
                    <circle cx="18" cy="18" r="15" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="3" />
                    <circle cx="18" cy="18" r="15" id="fatigue-progress" fill="none" stroke="#00ddff" stroke-width="3"
                            stroke-dasharray="94.25" stroke-dashoffset="94.25" />
                </svg>
            </div>
            <span class="text-white" style="font-size: 8px; line-height: 12px;"><span id="fatigue-level">0</span>/10</span>
        </div>
        <!-- Hunger with radial progress -->
        <div class="inline-flex items-center gap-1" style="line-height: 1; overflow: visible;">
            <div class="radial-icon-container" id="hunger-icon-container" title="Hunger: Well Fed (2/3)" style="position: relative; width: 16px; height: 16px; display: inline-block;">
                <img id="hunger-icon" src="/res/img/systems/hunger/hunger-02.png" alt="Hunger" class="radial-icon-img" style="image-rendering: pixelated; width: 16px; height: 16px; position: relative; z-index: 2;">
                <svg class="radial-progress" viewBox="0 0 36 36" style="position: absolute; top: -4px; left: -4px; width: 24px; height: 24px; transform: rotate(-90deg); pointer-events: none; z-index: 1;">
                    <circle cx="18" cy="18" r="15" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="3" />
                    <circle cx="18" cy="18" r="15" id="hunger-progress" fill="none" stroke="#00ddff" stroke-width="3"
                            stroke-dasharray="94.25" stroke-dashoffset="94.25" />
                </svg>
            </div>
            <span class="text-white" style="font-size: 8px; line-height: 12px;"><span id="hunger-level">2</span>/3</span>
        </div>
        <!-- Weight -->
        <div class="inline-flex items-center gap-1" style="line-height: 1;">
            <span style="font-size: 10px; line-height: 12px;">‚öñÔ∏è</span>
            <span class="text-white" style="font-size: 8px; line-height: 12px;"><span id="char-weight">0</span>/<span id="max-weight">0</span></span>
        </div>
    </div>

    <!-- Active Effects Display (replaces stats grid) -->
    <div id="active-effects-display" class="flex flex-wrap gap-2 px-1 items-center justify-start" style="font-size: 6px; height: 24px; overflow: visible;">
        <!-- Effects will be rendered here by effectsDisplay.js -->
        <span class="text-gray-500 italic" id="no-effects-msg">No active effects</span>
    </div>
</div>
{{end}}
