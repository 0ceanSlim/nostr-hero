{{define "game/player-stats.html"}}
<!-- Player Stats Area - Dark Win95 Style -->
<div class="p-3 space-y-2" style="background: #2a2a2a; border-top: 2px solid #1a1a1a; border-left: 2px solid #1a1a1a; border-right: 2px solid #3a3a3a; border-bottom: 2px solid #3a3a3a; box-shadow: inset -1px -1px 0 #4a4a4a, inset 1px 1px 0 #000000;">
    <!-- Character Name, Level, and Gold -->
    <div class="flex justify-between items-center">
        <div id="char-name" class="text-lg font-bold text-white">Character</div>
        <div class="flex items-center gap-2">
            <div class="text-lg font-bold text-white">Lv. <span id="char-level">1</span></div>
            <div class="flex items-center gap-1">
                <img src="/res/img/items/gold-piece.png" alt="Gold" class="w-4 h-4" style="image-rendering: pixelated;">
                <span class="text-sm font-bold text-white"><span id="char-gold">0</span></span>
            </div>
        </div>
    </div>

    <!-- Experience Bar -->
    <div class="relative w-full h-3 flex items-center justify-center px-1" style="background: #1a1a1a; border-top: 2px solid #000000; border-left: 2px solid #000000; border-right: 2px solid #3a3a3a; border-bottom: 2px solid #3a3a3a;">
        <div id="exp-bar" class="absolute inset-0 h-3 transition-all" style="width: 0%; background: #4444ff;"></div>
        <span class="relative z-10 text-xs font-bold text-white"><span id="current-exp">0</span>/<span id="exp-to-next">100</span></span>
    </div>

    <!-- HP Bar -->
    <div class="relative w-full h-5 flex items-center justify-between px-2" style="background: #1a1a1a; border-top: 2px solid #000000; border-left: 2px solid #000000; border-right: 2px solid #3a3a3a; border-bottom: 2px solid #3a3a3a;">
        <div id="hp-bar" class="absolute inset-0 h-5 transition-all" style="width: 100%; background: #cc0000;"></div>
        <span class="relative z-10 text-xs font-bold text-white">HP</span>
        <span class="relative z-10 text-xs font-bold text-white"><span id="current-hp">0</span>/<span id="max-hp">0</span></span>
    </div>

    <!-- Mana Bar -->
    <div class="relative w-full h-5 flex items-center justify-between px-2" style="background: #1a1a1a; border-top: 2px solid #000000; border-left: 2px solid #000000; border-right: 2px solid #3a3a3a; border-bottom: 2px solid #3a3a3a;">
        <div id="mana-bar" class="absolute inset-0 h-5 transition-all" style="width: 100%; background: #4444ff;"></div>
        <span class="relative z-10 text-xs font-bold text-white">MANA</span>
        <span class="relative z-10 text-xs font-bold text-white"><span id="current-mana">0</span>/<span id="max-mana">0</span></span>
    </div>

    <!-- Fatigue & Weight Bar -->
    <div class="flex gap-1">
        <!-- Fatigue Bar (takes most of space) -->
        <div class="relative flex-1 h-5 flex items-center justify-between px-2" style="background: #1a1a1a; border-top: 2px solid #000000; border-left: 2px solid #000000; border-right: 2px solid #3a3a3a; border-bottom: 2px solid #3a3a3a;">
            <div id="fatigue-bar" class="absolute inset-0 h-5 transition-all" style="width: 0%; background: linear-gradient(90deg, #00cc00 0%, #ffff00 50%, #ff8800 75%, #ff0000 100%);"></div>
            <span class="relative z-10 text-xs font-bold text-white">FATIGUE <span id="fatigue-level">0</span>/10</span>
            <span id="fatigue-status" class="relative z-10 text-xs font-bold text-white" style="font-size: 9px;">FRESH</span>
        </div>
        <!-- Weight Display -->
        <div class="relative h-5 flex items-center justify-between px-2" style="background: #1a1a1a; border-top: 2px solid #000000; border-left: 2px solid #000000; border-right: 2px solid #3a3a3a; border-bottom: 2px solid #3a3a3a; min-width: 80px;">
            <span class="text-xs font-bold text-white" style="font-size: 9px;">⚖️ <span id="char-weight">0</span>/<span id="max-weight">0</span></span>
            <span id="weight-status" class="text-xs font-bold text-white" style="font-size: 8px;">OK</span>
        </div>
    </div>

    <!-- Stats Grid -->
    <div class="grid grid-cols-6 gap-2 text-center text-xs pt-2">
        <div>
            <div class="text-gray-400">STR</div>
            <div id="stat-str" class="font-bold">10</div>
        </div>
        <div>
            <div class="text-gray-400">DEX</div>
            <div id="stat-dex" class="font-bold">10</div>
        </div>
        <div>
            <div class="text-gray-400">CON</div>
            <div id="stat-con" class="font-bold">10</div>
        </div>
        <div>
            <div class="text-gray-400">INT</div>
            <div id="stat-int" class="font-bold">10</div>
        </div>
        <div>
            <div class="text-gray-400">WIS</div>
            <div id="stat-wis" class="font-bold">10</div>
        </div>
        <div>
            <div class="text-gray-400">CHA</div>
            <div id="stat-cha" class="font-bold">10</div>
        </div>
    </div>
</div>
{{end}}
