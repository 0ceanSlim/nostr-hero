{{define "game/player-stats.html"}}
<!-- Player Stats Area - Dark Win95 Style -->
<div class="p-1 space-y-1" style="flex-shrink: 0; font-size: 7px;">
    <!-- Character Name, Level, and Time Controls -->
    <div class="flex flex-col gap-0.5">
        <div class="flex items-center justify-between font-bold text-white" style="font-size: 8px;">
            <div class="flex items-center gap-0.5 flex-shrink-0">
                <!-- Wait Button -->
                <button
                    id="time-wait-button"
                    class="text-xs font-bold text-white"
                    style="font-size: 6px; background: #8b9aaa; cursor: pointer; padding: 2px 4px; border-top: 1px solid #ffffff; border-left: 1px solid #ffffff; border-right: 1px solid #000000; border-bottom: 1px solid #000000; box-shadow: inset -1px -1px 0 #5a6978, inset 1px 1px 0 #bcc9d6;"
                    onclick="window.openWaitModal()"
                    title="Wait"
                >
                    üïê
                </button>
                <!-- Play Button (initially visible) -->
                <button
                    id="time-play-button"
                    class="text-xs font-bold text-white"
                    style="font-size: 6px; background: #6b8e6b; cursor: pointer; padding: 2px 4px; border-top: 1px solid #ffffff; border-left: 1px solid #ffffff; border-right: 1px solid #000000; border-bottom: 1px solid #000000; box-shadow: inset -1px -1px 0 #4a6b4a, inset 1px 1px 0 #8faf8f;"
                    onclick="window.timeClock.play()"
                >
                    ‚ñ∂
                </button>
                <!-- Pause Button (initially hidden) -->
                <button
                    id="time-pause-button"
                    class="text-xs font-bold text-white"
                    style="font-size: 6px; background: #a65b5b; cursor: pointer; padding: 2px 4px; border-top: 1px solid #000000; border-left: 1px solid #000000; border-right: 1px solid #ffffff; border-bottom: 1px solid #ffffff; box-shadow: inset 1px 1px 0 #7a4242, inset -1px -1px 0 #c48080; display: none;"
                    onclick="window.timeClock.pause()"
                >
                    ‚è∏
                </button>
                <!-- Time of day -->
                <span id="time-of-day-text-stats" class="text-xs font-bold text-white" style="font-size: 7px;">--:-- --</span>
            </div>
            <div class="truncate flex-1 text-right">
                <span id="char-name">Character</span> Lv.<span id="char-level">1</span>
            </div>
        </div>
    </div>

    <!-- Experience Bar -->
    <div class="relative w-full flex items-center justify-center px-1 bg-win95-bgDark border border-t-win95-black border-l-win95-black border-r-win95-bgLight border-b-win95-bgLight" style="height: 12px;">
        <div id="exp-bar" class="absolute inset-0 transition-all bg-blue-600" style="width: 0%; height: 12px;"></div>
        <span class="relative z-10 text-white" style="font-size: 6px;"><span id="current-exp">0</span>/<span id="exp-to-next">100</span></span>
    </div>

    <!-- HP Bar -->
    <div class="relative w-full flex items-center justify-between px-1" style="height: 14px; background: #1a1a1a;">
        <div id="hp-bar" class="absolute inset-0 transition-all bg-red-700" style="width: 100%; height: 14px;"></div>
        <span class="relative z-10 text-[8px] font-bold text-white">HP</span>
        <span class="relative z-10 text-[8px] font-bold text-white"><span id="current-hp">0</span>/<span id="max-hp">0</span></span>
    </div>

    <!-- Mana Bar -->
    <div class="relative w-full flex items-center justify-between px-1" style="height: 14px; background: #1a1a1a;">
        <div id="mana-bar" class="absolute inset-0 transition-all bg-blue-600" style="width: 100%; height: 14px;"></div>
        <span class="relative z-10 text-[8px] font-bold text-white">MP</span>
        <span class="relative z-10 text-[8px] font-bold text-white"><span id="current-mana">0</span>/<span id="max-mana">0</span></span>
    </div>

    <!-- Quick Status Row (numbers + emojis) -->
    <div class="flex gap-1 justify-around items-center px-1" style="height: 14px;">
        <!-- Fatigue -->
        <div class="flex items-center gap-0.5">
            <span class="text-white" style="font-size: 7px;">üí™</span>
            <span class="text-white" style="font-size: 6px;"><span id="fatigue-level">0</span>/10</span>
            <span id="fatigue-emoji" class="text-white" style="font-size: 9px;" title="Fatigue">üòä</span>
        </div>
        <!-- Hunger -->
        <div class="flex items-center gap-0.5">
            <span class="text-white" style="font-size: 7px;">üçñ</span>
            <span class="text-white" style="font-size: 6px;"><span id="hunger-level">1</span>/3</span>
            <span id="hunger-emoji" class="text-white" style="font-size: 9px;" title="Hunger">üòã</span>
        </div>
        <!-- Weight -->
        <div class="flex items-center gap-0.5">
            <span class="text-white" style="font-size: 7px;">‚öñÔ∏è</span>
            <span class="text-white" style="font-size: 6px;"><span id="char-weight">0</span>/<span id="max-weight">0</span></span>
            <span id="weight-emoji" class="text-white" style="font-size: 9px;" title="Weight">ü™∂</span>
        </div>
    </div>

    <!-- Stats Grid -->
    <div class="grid grid-cols-6 gap-0.5 text-center text-[8px]">
        <div>
            <div class="text-gray-400">STR</div>
            <div id="stat-str" class="font-bold text-white">10</div>
        </div>
        <div>
            <div class="text-gray-400">DEX</div>
            <div id="stat-dex" class="font-bold text-white">10</div>
        </div>
        <div>
            <div class="text-gray-400">CON</div>
            <div id="stat-con" class="font-bold text-white">10</div>
        </div>
        <div>
            <div class="text-gray-400">INT</div>
            <div id="stat-int" class="font-bold text-white">10</div>
        </div>
        <div>
            <div class="text-gray-400">WIS</div>
            <div id="stat-wis" class="font-bold text-white">10</div>
        </div>
        <div>
            <div class="text-gray-400">CHA</div>
            <div id="stat-cha" class="font-bold text-white">10</div>
        </div>
    </div>
</div>
{{end}}
