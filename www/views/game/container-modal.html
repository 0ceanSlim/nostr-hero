{{define "game/container-modal.html"}}
<!-- Container Modal Overlay (positioned over scene area only) -->
<div id="container-modal" class="hidden absolute z-50" style="top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.85); pointer-events: none;">
    <div class="relative bg-win95-bgDark m-4" style="border: 2px solid #808080; max-width: 320px; margin-left: auto; margin-right: auto; margin-top: 20px; pointer-events: auto;">
        <!-- Title Bar -->
        <div class="bg-gradient-to-r from-blue-900 to-blue-700 px-2 py-1 flex items-center justify-between">
            <div class="flex items-center gap-1">
                <span id="container-icon" style="font-size: 12px;">ðŸ“¦</span>
                <span id="container-title" class="text-white font-bold" style="font-size: 9px;">Container</span>
            </div>
            <button onclick="closeContainer()" class="text-white hover:bg-red-600 px-1" style="font-size: 9px; background: #c0c0c0; color: black; border: 1px solid #000;">âœ•</button>
        </div>

        <!-- Container Info -->
        <div class="p-2 bg-win95-bgDark">
            <div class="flex items-center justify-between mb-2" style="font-size: 7px;">
                <span class="text-gray-400">
                    <span id="container-used-slots">0</span>/<span id="container-total-slots">0</span> slots
                </span>
                <span id="container-type-restriction" class="text-yellow-400"></span>
            </div>

            <!-- Container Slots Grid -->
            <div id="container-slots-grid" class="grid gap-1" style="grid-template-columns: repeat(5, 1fr);">
                <!-- Slots will be generated by JavaScript -->
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="p-2 bg-win95-bgDark border-t border-gray-700 flex justify-end gap-2">
            <button onclick="closeContainer()" class="px-2 py-1 bg-gray-600 hover:bg-gray-500 text-white font-bold" style="font-size: 7px; border: 2px outset #808080;">
                Close
            </button>
        </div>
    </div>
</div>
{{end}}
