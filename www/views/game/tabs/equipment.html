{{define "game/tabs/equipment.html"}}
<!-- Equipment Tab -->
<div id="equipment-panel" class="tab-panel relative h-full flex items-center justify-center p-2">
    <!-- Character Equipment Layout -->
    <div class="relative w-full" style="max-width: 200px;">

        <!-- Head Area (Necklace) -->
        <div class="flex justify-center mb-2">
            <div data-slot="necklace" class="bg-gray-700 p-1 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-600" style="width: 56px; height: 56px; clip-path: polygon(3px 0, calc(100% - 3px) 0, 100% 3px, 100% calc(100% - 3px), calc(100% - 3px) 100%, 3px 100%, 0 calc(100% - 3px), 0 3px);">
                <div class="w-10 h-10 flex items-center justify-center">
                    <svg class="placeholder-icon w-8 h-8" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 12 24 Q 32 36, 52 24" fill="none" stroke="#666" stroke-width="4"/>
                        <circle cx="32" cy="40" r="8" fill="#888"/>
                    </svg>
                </div>
                <span class="text-xs text-gray-400" style="font-size: 8px;">NECK</span>
            </div>
        </div>

        <!-- Upper Body Row (Left Hand, Armor, Right Hand) -->
        <div class="flex justify-between gap-1 mb-2">
            <div data-slot="left_arm" class="bg-gray-700 p-1 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-600" style="width: 56px; height: 56px; clip-path: polygon(3px 0, calc(100% - 3px) 0, 100% 3px, 100% calc(100% - 3px), calc(100% - 3px) 100%, 3px 100%, 0 calc(100% - 3px), 0 3px);">
                <div class="w-10 h-10 flex items-center justify-center">
                    <svg class="placeholder-icon w-8 h-8" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <rect x="28" y="8" width="8" height="48" fill="#666"/>
                        <rect x="20" y="52" width="24" height="4" fill="#666"/>
                        <polygon points="32,8 20,20 44,20" fill="#888"/>
                    </svg>
                </div>
                <span class="text-xs text-gray-400" style="font-size: 8px;">L.HAND</span>
            </div>

            <div data-slot="armor" class="bg-gray-700 p-1 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-600" style="width: 56px; height: 56px; clip-path: polygon(3px 0, calc(100% - 3px) 0, 100% 3px, 100% calc(100% - 3px), calc(100% - 3px) 100%, 3px 100%, 0 calc(100% - 3px), 0 3px);">
                <div class="w-10 h-10 flex items-center justify-center">
                    <svg class="placeholder-icon w-8 h-8" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <rect x="16" y="16" width="32" height="36" rx="2" fill="#666"/>
                        <rect x="20" y="20" width="24" height="8" fill="#888"/>
                        <rect x="20" y="32" width="24" height="4" fill="#888"/>
                        <rect x="20" y="40" width="24" height="4" fill="#888"/>
                    </svg>
                </div>
                <span class="text-xs text-gray-400" style="font-size: 8px;">ARMOR</span>
            </div>

            <div data-slot="right_arm" class="bg-gray-700 p-1 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-600" style="width: 56px; height: 56px; clip-path: polygon(3px 0, calc(100% - 3px) 0, 100% 3px, 100% calc(100% - 3px), calc(100% - 3px) 100%, 3px 100%, 0 calc(100% - 3px), 0 3px);">
                <div class="w-10 h-10 flex items-center justify-center">
                    <svg class="placeholder-icon w-8 h-8" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <rect x="28" y="8" width="8" height="48" fill="#666"/>
                        <rect x="20" y="52" width="24" height="4" fill="#666"/>
                        <polygon points="32,8 20,20 44,20" fill="#888"/>
                    </svg>
                </div>
                <span class="text-xs text-gray-400" style="font-size: 8px;">R.HAND</span>
            </div>
        </div>

        <!-- Middle Row (Ring, Clothes, Ammunition) -->
        <div class="flex justify-between gap-1 mb-2">
            <div data-slot="ring" class="bg-gray-700 p-1 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-600" style="width: 56px; height: 56px; clip-path: polygon(3px 0, calc(100% - 3px) 0, 100% 3px, 100% calc(100% - 3px), calc(100% - 3px) 100%, 3px 100%, 0 calc(100% - 3px), 0 3px);">
                <div class="w-10 h-10 flex items-center justify-center">
                    <svg class="placeholder-icon w-8 h-8" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="32" cy="32" r="12" fill="none" stroke="#666" stroke-width="6"/>
                        <rect x="28" y="20" width="8" height="8" fill="#888"/>
                    </svg>
                </div>
                <span class="text-xs text-gray-400" style="font-size: 8px;">RING</span>
            </div>

            <div data-slot="clothes" class="bg-gray-700 p-1 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-600" style="width: 56px; height: 56px; clip-path: polygon(3px 0, calc(100% - 3px) 0, 100% 3px, 100% calc(100% - 3px), calc(100% - 3px) 100%, 3px 100%, 0 calc(100% - 3px), 0 3px);">
                <div class="w-10 h-10 flex items-center justify-center">
                    <svg class="placeholder-icon w-8 h-8" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 20 16 L 32 24 L 44 16 L 44 48 L 20 48 Z" fill="#666"/>
                        <rect x="28" y="28" width="8" height="12" fill="#888"/>
                    </svg>
                </div>
                <span class="text-xs text-gray-400" style="font-size: 8px;">CLOTHES</span>
            </div>

            <div data-slot="ammunition" class="bg-gray-700 p-1 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-600" style="width: 56px; height: 56px; clip-path: polygon(3px 0, calc(100% - 3px) 0, 100% 3px, 100% calc(100% - 3px), calc(100% - 3px) 100%, 3px 100%, 0 calc(100% - 3px), 0 3px);">
                <div class="w-10 h-10 flex items-center justify-center">
                    <svg class="placeholder-icon w-8 h-8" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <rect x="26" y="12" width="4" height="40" fill="#666"/>
                        <polygon points="28,12 20,20 36,20" fill="#888"/>
                        <rect x="24" y="48" width="8" height="8" fill="#666"/>
                    </svg>
                </div>
                <span class="text-xs text-gray-400" style="font-size: 8px;">AMMO</span>
            </div>
        </div>

        <!-- Bottom Row (Bag) -->
        <div class="flex justify-center">
            <div data-slot="bag" class="bg-gray-700 p-1 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-600" style="width: 56px; height: 56px; clip-path: polygon(3px 0, calc(100% - 3px) 0, 100% 3px, 100% calc(100% - 3px), calc(100% - 3px) 100%, 3px 100%, 0 calc(100% - 3px), 0 3px);">
                <div class="w-10 h-10 flex items-center justify-center">
                    <svg class="placeholder-icon w-8 h-8" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <rect x="12" y="20" width="40" height="32" rx="2" fill="#666"/>
                        <path d="M 20 20 Q 20 12, 32 12 Q 44 12, 44 20" fill="none" stroke="#888" stroke-width="4"/>
                    </svg>
                </div>
                <span class="text-xs text-gray-400" style="font-size: 8px;">BAG</span>
            </div>
        </div>

    </div>
</div>
{{end}}
