{{define "game/tabs/equipment.html"}}
<!-- Equipment Tab - 3x4 Grid Layout -->
<div id="equipment-panel" class="tab-panel h-full flex items-center justify-center p-2">
    <div class="grid grid-cols-3 grid-rows-4 gap-1" style="width: 180px;">

            <div class="w-full h-full flex flex-col items-center justify-center p-1">
                <div class="w-10 h-10 flex items-center justify-center">
                    <svg class="placeholder-icon w-8 h-8" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 12 24 Q 32 36, 52 24" fill="none" stroke="#666" stroke-width="4"/>
                        <circle cx="32" cy="40" r="8" fill="#888"/>
                    </svg>
                </div>
                <span class="text-gray-500" style="font-size: 7px;">NECK</span>
            </div>
        </div>

                        <ellipse cx="32" cy="28" rx="16" ry="12" fill="#888"/>
