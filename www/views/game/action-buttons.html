{{define "game/action-buttons.html"}}
<!-- Action Buttons Area (red/dark red) - larger at bottom -->
<div class="bg-gray-800 border-4 border-yellow-800 p-2 flex-shrink-0 flex-1 overflow-hidden" style="clip-path: polygon(3px 0, calc(100% - 3px) 0, 100% 3px, 100% calc(100% - 3px), calc(100% - 3px) 100%, 3px 100%, 0 calc(100% - 3px), 0 3px);">
    <div id="action-buttons" class="grid grid-cols-3 gap-1 h-full">
        <!-- Navigation buttons column -->
        <div id="navigation-buttons" class="flex flex-col gap-0.5">
            <h3 class="text-blue-400 text-[10px] font-bold uppercase">Travel</h3>
            <div class="flex flex-col gap-0.5"></div>
        </div>

        <!-- Building buttons column -->
        <div id="building-buttons" class="flex flex-col gap-0.5">
            <h3 class="text-green-400 text-[10px] font-bold uppercase">Buildings</h3>
            <div class="flex flex-col gap-0.5"></div>
        </div>

        <!-- NPC buttons column -->
        <div id="npc-buttons" class="flex flex-col gap-0.5">
            <h3 class="text-purple-400 text-[10px] font-bold uppercase">People</h3>
            <div class="flex flex-col gap-0.5"></div>
        </div>
    </div>
</div>
{{end}}
