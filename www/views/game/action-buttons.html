{{define "game/action-buttons.html"}}
<!-- Action Buttons Area - Dark Win95 Style -->
<div class="p-2 flex-shrink-0 flex-1 overflow-hidden" style="background: #2a2a2a; border-top: 2px solid #1a1a1a; border-left: 2px solid #1a1a1a; border-right: 2px solid #3a3a3a; border-bottom: 2px solid #3a3a3a; box-shadow: inset -1px -1px 0 #4a4a4a, inset 1px 1px 0 #000000;">
    <div id="action-buttons" class="grid grid-cols-3 gap-1 h-full">
        <!-- Navigation buttons column -->
        <div id="navigation-buttons" class="flex flex-col gap-0.5">
            <h3 class="text-white text-[10px] font-bold uppercase">Travel</h3>
            <div class="flex flex-col gap-0.5"></div>
        </div>

        <!-- Building buttons column -->
        <div id="building-buttons" class="flex flex-col gap-0.5">
            <h3 class="text-white text-[10px] font-bold uppercase">Buildings</h3>
            <div class="flex flex-col gap-0.5"></div>
        </div>

        <!-- NPC buttons column -->
        <div id="npc-buttons" class="flex flex-col gap-0.5">
            <h3 class="text-white text-[10px] font-bold uppercase">People</h3>
            <div class="flex flex-col gap-0.5"></div>
        </div>
    </div>
</div>
{{end}}
