{{define "navigation"}}
<button
  onclick="toggleNav()"
  class="lg:hidden win95-button pixel-clip p-2 hover:opacity-80 transition"
  style="color: var(--color-textPrimary);"
  title="Menu"
>
  <svg
    class="w-4 h-4"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M4 6h16M4 12h16m-7 6h7"
    />
  </svg>
</button>

<style>
  @media (max-width: 1023px) {
    #navbar {
      border: 4px solid var(--color-textPrimary);
    }
  }
  @media (min-width: 1024px) {
    #navbar.win95-inset {
      border: none !important;
      box-shadow: none !important;
      background: transparent !important;
    }
  }
</style>

<nav
  id="navbar"
  class="hidden lg:flex flex-col lg:flex-row w-full lg:w-auto win95-inset"
>
  <ul
    class="flex flex-col lg:flex-row justify-center items-center lg:space-x-4 space-y-4 lg:space-y-0 px-4 lg:px-0"
  >
    <!-- Navigation items can be added here if needed -->
  </ul>
</nav>
{{end}}
