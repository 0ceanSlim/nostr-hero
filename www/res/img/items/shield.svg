  <rect x="20" y="12" width="24" height="32" fill="#4a4a4a"/>
  <rect x="22" y="44" width="20" height="8" fill="#4a4a4a"/>
  <rect x="26" y="52" width="12" height="4" fill="#4a4a4a"/>
  <rect x="30" y="56" width="4" height="2" fill="#4a4a4a"/>
  
