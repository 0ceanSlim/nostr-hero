<!-- Tab Navigation -->
<div class="flex border-b border-gray-200">
  <div
    class="tab-item active p-2 cursor-pointer"
    data-tab="inventory"
    hx-get="components/right-panel/inventory.html"
    hx-target="#tab-content"
    hx-trigger="click, load once"
  >
    <img src="path/to/inventory-icon.png" alt="Inventory" class="w-8 h-8" />
  </div>
  <div
    class="tab-item p-2 cursor-pointer"
    data-tab="equipment"
    hx-get="components/right-panel/equipment.html"
    hx-target="#tab-content"
    hx-trigger="click"
  >
    <img src="path/to/equipment-icon.png" alt="Equipment" class="w-8 h-8" />
  </div>
  <div
    class="tab-item p-2 cursor-pointer"
    data-tab="stats"
    hx-get="components/right-panel/character.html"
    hx-target="#tab-content"
    hx-trigger="click"
  >
    <img src="path/to/stats-icon.png" alt="Character Stats" class="w-8 h-8" />
  </div>

        hx-trigger="click"
      >
        <img src="path/to/new-icon.png" alt="New Tab" class="w-8 h-8">
      </div>
      -->
</div>

<!-- Tab Content Area -->
<div id="tab-content" class="flex-grow overflow-auto">
  <!-- Content will be loaded here via HTMX -->
</div>

<script>
  document.addEventListener("click", function (e) {
    if (e.target.closest(".tab-item")) {
      // Remove active class from all tabs
      document.querySelectorAll(".tab-item").forEach((tab) => {
        tab.classList.remove("active");
      });

      // Add active class to clicked tab
      e.target.closest(".tab-item").classList.add("active");
    }
  });
</script>

<style>
  .tab-item.active {
    border-bottom: 2px solid #4f46e5;
    background-color: rgba(79, 70, 229, 0.1);
  }
</style>
