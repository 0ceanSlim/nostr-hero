<!-- components/character-stats.html -->
<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Character Stats</h2>

  <div class="flex flex-col space-y-3">
    <!-- Primary Stats -->
    <div class="stat-group">
      <h3 class="font-semibold mb-2">Attributes</h3>

      <div class="grid grid-cols-2 gap-2">
        <div class="flex justify-between">
          <span>Strength:</span>
          <span class="font-medium">14</span>
        </div>

        <div class="flex justify-between">
          <span>Dexterity:</span>
          <span class="font-medium">12</span>
        </div>

        <div class="flex justify-between">
          <span>Constitution:</span>
          <span class="font-medium">15</span>
        </div>

        <div class="flex justify-between">
          <span>Intelligence:</span>
          <span class="font-medium">10</span>
        </div>

        <div class="flex justify-between">
          <span>Wisdom:</span>
          <span class="font-medium">8</span>
        </div>

        <div class="flex justify-between">
          <span>Charisma:</span>
          <span class="font-medium">11</span>
        </div>
      </div>
    </div>

    <!-- Combat Stats -->
    <div class="stat-group">
      <h3 class="font-semibold mb-2">Combat</h3>

      <div class="grid grid-cols-2 gap-2">
        <div class="flex justify-between">
          <span>Attack:</span>
          <span class="font-medium">18</span>
        </div>

        <div class="flex justify-between">
          <span>Defense:</span>
          <span class="font-medium">15</span>
        </div>

        <div class="flex justify-between">
          <span>HP:</span>
          <span class="font-medium">45/45</span>
        </div>

        <div class="flex justify-between">
          <span>MP:</span>
          <span class="font-medium">20/20</span>
        </div>
      </div>
    </div>

    <!-- Skills/Abilities -->
    <div class="stat-group">
      <h3 class="font-semibold mb-2">Skills</h3>

      <div class="grid grid-cols-1 gap-1">
        <div class="flex justify-between">
          <span>Swordsmanship:</span>
          <span class="font-medium">Level 3</span>
        </div>

        <div class="flex justify-between">
          <span>Blacksmithing:</span>
          <span class="font-medium">Level 2</span>
        </div>

        <div class="flex justify-between">
          <span>Herbalism:</span>
          <span class="font-medium">Level 1</span>
        </div>
      </div>
    </div>
  </div>
</div>
