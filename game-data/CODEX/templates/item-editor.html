<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEX - Item Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
            color: #50fa7b;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: #16213e;
            border: 2px solid #50fa7b;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #50fa7b;
            font-size: 24px;
        }

        .btn {
            background: #16213e;
            color: #50fa7b;
            border: 2px solid #50fa7b;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #50fa7b;
            color: #16213e;
        }

        .btn-danger {
            border-color: #ff5555;
            color: #ff5555;
        }

        .btn-danger:hover {
            background: #ff5555;
            color: #16213e;
        }

        .btn-primary {
            border-color: #bd93f9;
            color: #bd93f9;
        }

        .btn-primary:hover {
            background: #bd93f9;
            color: #16213e;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        .item-list {
            background: #16213e;
            border: 2px solid #50fa7b;
            padding: 20px;
            max-height: 800px;
            overflow-y: auto;
        }

        .item-list h2 {
            color: #50fa7b;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .search-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: #1a1a2e;
            border: 2px solid #50fa7b;
            color: #50fa7b;
            font-family: 'Courier New', monospace;
        }

        .item-card {
            background: #1a1a2e;
            border: 2px solid #444;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .item-card:hover {
            border-color: #50fa7b;
        }

        .item-card.selected {
            border-color: #bd93f9;
            background: #2a2a4e;
        }

        .item-card-name {
            color: #50fa7b;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-card-type {
            color: #8be9fd;
            font-size: 12px;
        }

        .editor-panel {
            background: #16213e;
            border: 2px solid #50fa7b;
            padding: 20px;
        }

        .editor-panel h2 {
            color: #50fa7b;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #8be9fd;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            background: #1a1a2e;
            border: 2px solid #444;
            color: #50fa7b;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .image-preview {
            margin: 20px 0;
            padding: 20px;
            background: #1a1a2e;
            border: 2px solid #444;
            text-align: center;
        }

        .image-preview img {
            max-width: 200px;
            image-rendering: pixelated;
            border: 2px solid #50fa7b;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .status-message {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid;
            display: none;
        }

        .status-message.success {
            border-color: #50fa7b;
            color: #50fa7b;
        }

        .status-message.error {
            border-color: #ff5555;
            color: #ff5555;
        }

        .refactor-section {
            margin-top: 30px;
            padding: 20px;
            background: #1a1a2e;
            border: 2px solid #bd93f9;
        }

        .refactor-section h3 {
            color: #bd93f9;
            margin-bottom: 15px;
        }

        .reference-list {
            margin: 15px 0;
            padding: 10px;
            background: #16213e;
            border: 2px solid #444;
            max-height: 200px;
            overflow-y: auto;
        }

        .reference-item {
            padding: 5px;
            margin: 5px 0;
            border-left: 3px solid #ff79c6;
            padding-left: 10px;
            color: #f8f8f2;
            font-size: 12px;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        ::-webkit-scrollbar-thumb {
            background: #50fa7b;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6272a4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ CODEX - Item Editor</h1>
            <button class="btn" onclick="window.location.href='/'">‚Üê Back to Home</button>
        </div>

        <div class="main-content">
            <div class="item-list">
                <h2>Items</h2>
                <input type="text" class="search-box" id="searchBox" placeholder="Search items..." />
                <div id="itemListContainer"></div>
            </div>

            <div class="editor-panel">
                <div id="emptyState" class="empty-state">
                    <p>Select an item from the list to edit</p>
                </div>

                <div id="editorForm" style="display: none;">
                    <h2>Edit Item: <span id="itemName"></span></h2>

                    <div class="status-message" id="statusMessage"></div>

                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" id="itemId" readonly style="opacity: 0.6;" />
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Name *</label>
                            <input type="text" id="itemNameInput" />
                        </div>
                        <div class="form-group">
                            <label>Type *</label>
                            <input type="text" id="itemType" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Price (GP)</label>
                            <input type="number" id="itemPrice" />
                        </div>
                        <div class="form-group">
                            <label>Weight (lbs)</label>
                            <input type="number" step="0.1" id="itemWeight" />
                        </div>
                        <div class="form-group">
                            <label>Stack Size</label>
                            <input type="number" id="itemStack" />
                        </div>
                        <div class="form-group">
                            <label>Rarity</label>
                            <select id="itemRarity">
                                <option value="common">Common</option>
                                <option value="uncommon">Uncommon</option>
                                <option value="rare">Rare</option>
                                <option value="very rare">Very Rare</option>
                                <option value="legendary">Legendary</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="itemDescription"></textarea>
                    </div>

                    <div class="form-group">
                        <label>AI Description (for image generation)</label>
                        <textarea id="itemAiDescription"></textarea>
                    </div>

                    <div class="image-preview">
                        <div id="imageContainer">
                            <p style="color: #6272a4;">No image available</p>
                        </div>
                    </div>

                    <div class="actions">
                        <button class="btn btn-primary" onclick="saveItem()">üíæ Save Item</button>
                        <button class="btn" onclick="generateImage()">üé® Generate Image</button>
                        <button class="btn" onclick="checkImage()">üñºÔ∏è Check Image</button>
                    </div>

                    <div class="refactor-section">
                        <h3>üîß Refactor Item ID</h3>
                        <div class="form-group">
                            <label>New ID</label>
                            <input type="text" id="newItemId" placeholder="new-item-id" />
                        </div>
                        <div class="actions">
                            <button class="btn btn-primary" onclick="previewRefactor()">Preview Changes</button>
                            <button class="btn btn-danger" onclick="applyRefactor()" id="applyRefactorBtn" disabled>Apply Refactor</button>
                        </div>
                        <div id="refactorPreview" style="display: none;">
                            <h4 style="color: #ff79c6; margin: 15px 0;">References Found:</h4>
                            <div class="reference-list" id="referenceList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/item-editor.js"></script>
</body>
</html>
