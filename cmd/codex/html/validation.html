<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Validation - CODEX</title>
    <link rel="stylesheet" href="/dist/codex/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-link">‚Üê Back to Home</a>
            <div class="title">‚úÖ Data Validation</div>
        </div>

        <div class="content">
            <p style="margin-bottom: 20px; color: #6272a4;">
                Validate and clean up all game data files for consistency, required fields, and common errors.
            </p>

            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <button class="button" onclick="runValidation()">
                    üîç Run Validation
                </button>
                <button class="button" style="background: #f1fa8c; color: #282a36;" onclick="runCleanup(true)">
                    üëÅÔ∏è Preview Cleanup (Dry Run)
                </button>
                <button class="button" style="background: #50fa7b; color: #282a36;" onclick="runCleanup(false)">
                    üîß Apply Cleanup
                </button>
            </div>

            <div class="results" id="results">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="totalFiles">0</div>
                        <div class="stat-label">Files Checked</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="color: #ff5555;" id="errors">0</div>
                        <div class="stat-label">Errors</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="color: #f1fa8c;" id="warnings">0</div>
                        <div class="stat-label">Warnings</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="color: #8be9fd;" id="info">0</div>
                        <div class="stat-label">Info</div>
                    </div>
                </div>

                <div id="issues"></div>
                <div id="cleanup-results"></div>
            </div>
        </div>
    </div>

    <script type="module" src="/dist/codex/validation.js"></script>
</body>
</html>
